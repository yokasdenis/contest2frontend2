<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Student Portal</p>
    </header>
    <div id="container">
        <form action="">
            <input type="text" name="search" id="search" placeholder="search">
            <button type="submit" class="btn">Search</button>
        </form>
    </div>
    <div id="second-container">
        <button class="btn" id="a-z">sort A->Z </button>
        <button class="btn" id="z-a">sort Z->A </button>
        <button class="btn" id="marks">sort by Marks </button>
        <button class="btn" id="passing">sort by passing </button>
        <button class="btn" id="class">sort by Class </button>
        <button class="btn" id="gender">sort by Gender</button>
    </div>
    <table>
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Class</th>
            <th>Marks</th>
            <th>Passing</th>
            <th>Email</th>
        </thead>
        <tbody id="tbody">
            
        </tbody>
    </table>

    <script type="module" src="script.js"></script>
</body>

</html>
